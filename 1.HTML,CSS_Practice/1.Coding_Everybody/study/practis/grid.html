<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid{
      border: 5px solid pink;
      }
      div{
        border: 5px solid gray;
        display:grid;
        grid-template-columns: 1fr 1fr;
      }
    </style>
  </head>
  <body>
  <div id="grid">
    <div>NAVICATION</div>
    <div>ARTICLE</div>
  </div>
  <!--
  div,span은 아무 속성이 없는 태그 div(block level elment,span(inline element)
  -->
  <span>ARTICLE</span>
  </body>
</html>
