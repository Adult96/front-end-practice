<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/d1c4614b85.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400&family=Roboto:ital,wght@0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Shopping List</title>
  </head>
  <body>
    <section class="list">
      <header class="header">Shopping List</header>
      <ul class="items"></ul>
      <footer class="footer">
        <form class="new-form">
          <input type="text" class="input" />
          <button type="submit" class="add__item-btn">
            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </form>
      </footer>
    </section>
  </body>
</html>
