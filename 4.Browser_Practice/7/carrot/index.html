<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;400&family=Roboto:ital,wght@0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/d1c4614b85.js"
      crossorigin="anonymous"
    ></script>

    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Carrot Catch</title>
  </head>
  <body>
    <main class="main">
      <section class="menu">
        <button class="play__btn">
          <i class="fa-solid fa-play"></i>
        </button>
        <button class="stop__btn hidden">
          <i class="fa-solid fa-stop"></i>
        </button>
        <div class="timer">00:00</div>
        <div class="cnt">0</div>
      </section>
      <section class="create__item"></section>
      <section class="alert hidden">
        <div class="alert__background"></div>
        <div class="alert__menu">
          <button class="alert__retry-btn">
            <i class="fa-solid fa-rotate-left"></i>
          </button>
          <span class="messege"></span>
        </div>
      </section>
    </main>
  </body>
</html>
